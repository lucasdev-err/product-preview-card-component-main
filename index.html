<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/016845b69a.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main">
    
    <div class="mainImg"><img src="/images/image-product-desktop.jpg" alt=""></div>

    <div class="mainContent">

      <div class="contentText">
        <h3 class="Montserrat">P E R F U M E</h3>
        <h1 class="Fraunces">Gabrielle <br>
                             Essence Eau <br>
                             De Parfum <br></h1>
        
        <p class="Montserrat">A floral, solar and voluptous<br>
           interpretation composed by<br>
           Oliver Polge, Perfumer-Creator<br>
           for the House of CHANEL.</p>
      </div>

      <div class="contentCart">
        <div class="cartPrice">
          <p class="Fraunces" id="currentPrice">$149.99</p>
          <p class="Montserrat" id="oldprice"><del>$169.99</del></p>
        </div>

        <div class="addCart">
          <a href="https://www.github.com/lucasdev-err" target="_blank"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
        </div>
      </div>

    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/lucasdev-err" target="_blank">Lucas Emanuel</a>.
  </div>

</body>
</html>
